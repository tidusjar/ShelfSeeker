name: Build and Deploy

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      release-type:
        description: 'Create a release (leave empty to skip, or choose: auto/patch/minor/major)'
        required: false
        default: ''
        type: choice
        options:
          - ''
          - auto
          - patch
          - minor
          - major

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: write
  packages: write

jobs:
  check-release:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for releasable commits
        id: check
        run: |
          # Get commits since last tag
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          if [ -z "$LAST_TAG" ]; then
            echo "No previous tags found, will create initial release after tests pass"
            echo "should_release=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Check if there are feat/fix/perf commits since last tag
          COMMITS=$(git log $LAST_TAG..HEAD --pretty=format:"%s" | grep -E "^(feat|fix|perf)(\(.+\))?(!)?:" || true)

          if [ -n "$COMMITS" ]; then
            echo "Found releasable commits since $LAST_TAG:"
            echo "$COMMITS"
            echo "should_release=true" >> $GITHUB_OUTPUT
          else
            echo "No releasable commits found since $LAST_TAG"
            echo "should_release=false" >> $GITHUB_OUTPUT
          fi

  build-and-test:
    runs-on: ubuntu-latest
    needs: [check-release]
    if: always() && (needs.check-release.result == 'success' || needs.check-release.result == 'skipped')

    strategy:
      matrix:
        component: [web, server]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install web dependencies
        if: matrix.component == 'web'
        working-directory: ./web
        run: npm ci

      - name: Build web
        if: matrix.component == 'web'
        working-directory: ./web
        run: npm run build

      - name: Test web
        if: matrix.component == 'web'
        working-directory: ./web
        run: npm run test:run

      - name: Install server dependencies
        if: matrix.component == 'server'
        working-directory: ./server
        run: npm ci

      - name: Build server
        if: matrix.component == 'server'
        working-directory: ./server
        run: npm run build

      - name: Test server
        if: matrix.component == 'server'
        working-directory: ./server
        run: npm run test:run

  create-release:
    runs-on: ubuntu-latest
    needs: [check-release, build-and-test]
    if: |
      needs.build-and-test.result == 'success' &&
      (github.event.inputs.release-type != '' ||
       (needs.check-release.outputs.should_release == 'true'))
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create Release
        run: |
          if [ "${{ github.event.inputs.release-type }}" = "" ] || [ "${{ github.event.inputs.release-type }}" = "auto" ]; then
            npm run release
          else
            npm run release -- --release-as ${{ github.event.inputs.release-type }}
          fi

      - name: Extract version
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "Released version: v$VERSION"

      - name: Push changes
        run: |
          git push --follow-tags origin main

  docker-build-push:
    runs-on: ubuntu-latest
    needs: [check-release, build-and-test, create-release]
    if: |
      always() &&
      needs.build-and-test.result == 'success' &&
      (needs.create-release.result == 'success' || needs.create-release.result == 'skipped') &&
      (github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')))

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.create-release.outputs.tag || github.ref }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  create-github-release:
    runs-on: ubuntu-latest
    needs: [create-release, docker-build-push]
    if: needs.create-release.result == 'success'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.create-release.outputs.tag }}

      - name: Read CHANGELOG
        id: changelog
        run: |
          # Extract the latest release notes from CHANGELOG.md
          # This will get the content between the first two headings
          CHANGELOG=$(awk '/^## \[/{if(++count==2) exit; if(count==1) next} count==1' CHANGELOG.md || echo "")
          if [ -z "$CHANGELOG" ]; then
            CHANGELOG="Release ${{ needs.create-release.outputs.tag }}"
          fi
          echo "content<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.create-release.outputs.tag }}
          name: Release ${{ needs.create-release.outputs.tag }}
          body: ${{ steps.changelog.outputs.content }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
