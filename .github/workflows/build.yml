name: Build and Deploy

on:
  push:
    branches:
      - main
    tags:
      - "v*.*.*"
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      release-type:
        description: "Create a release (leave empty to skip, or choose: auto/patch/minor/major)"
        required: false
        default: ""
        type: choice
        options:
          - ""
          - auto
          - patch
          - minor
          - major

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' && !startsWith(github.ref, 'refs/tags/v') }}

env:
  REGISTRY: ghcr.io

permissions:
  contents: write
  packages: write
  checks: write
  pull-requests: write

jobs:
  check-release:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for releasable commits
        id: check
        run: |
          # Get commits since last tag
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          if [ -z "$LAST_TAG" ]; then
            echo "No previous tags found, will create initial release after tests pass"
            echo "should_release=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Check if there are feat/fix/perf commits since last tag
          COMMITS=$(git log $LAST_TAG..HEAD --pretty=format:"%s" | grep -E "^(feat|fix|perf)(\(.+\))?(!)?:" || true)

          if [ -n "$COMMITS" ]; then
            echo "Found releasable commits since $LAST_TAG:"
            echo "$COMMITS"
            echo "should_release=true" >> $GITHUB_OUTPUT
          else
            echo "No releasable commits found since $LAST_TAG"
            echo "should_release=false" >> $GITHUB_OUTPUT
          fi

  build-and-test:
    runs-on: ubuntu-latest
    needs: [check-release]
    if: always() && (needs.check-release.result == 'success' || needs.check-release.result == 'skipped')

    strategy:
      matrix:
        component: [web, server]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: ${{ matrix.component }}/package-lock.json

      - name: Install web dependencies
        if: matrix.component == 'web'
        working-directory: ./web
        run: npm ci

      - name: Build web
        if: matrix.component == 'web'
        working-directory: ./web
        run: npm run build

      - name: Test web
        if: matrix.component == 'web'
        working-directory: ./web
        run: npm run test:run

      - name: Install server dependencies
        if: matrix.component == 'server'
        working-directory: ./server
        run: npm ci

      - name: Build server
        if: matrix.component == 'server'
        working-directory: ./server
        run: npm run build

      - name: Test server
        if: matrix.component == 'server'
        working-directory: ./server
        run: npm run test:run

  e2e-tests:
    runs-on: ubuntu-latest
    needs: [check-release]
    if: always() && (needs.check-release.result == 'success' || needs.check-release.result == 'skipped')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            web/package-lock.json
            server/package-lock.json
            e2e/package-lock.json

      - name: Install web dependencies
        working-directory: ./web
        run: npm ci

      - name: Install server dependencies
        working-directory: ./server
        run: npm ci

      - name: Install e2e dependencies
        working-directory: ./e2e
        run: npm ci

      - name: Install Playwright browsers
        working-directory: ./e2e
        run: npx playwright install --with-deps chromium

      - name: Build web
        working-directory: ./web
        run: npm run build

      - name: Build server
        working-directory: ./server
        run: npm run build

      - name: Run e2e tests
        working-directory: ./e2e
        run: npm run test:e2e

      - name: Publish test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: e2e/test-results/junit.xml
          check_name: E2E Test Results

      - name: Upload HTML test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report
          path: e2e/playwright-report/
          retention-days: 30

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: e2e/playwright-report/
          retention-days: 30

      - name: Upload test artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results
          path: e2e/test-results/
          retention-days: 30

  create-release:
    runs-on: ubuntu-latest
    needs: [check-release, build-and-test, e2e-tests]
    if: |
      needs.build-and-test.result == 'success' &&
      needs.e2e-tests.result == 'success' &&
      (github.event.inputs.release-type != '' ||
       (needs.check-release.outputs.should_release == 'true'))
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create Release
        run: |
          if [ "${{ github.event.inputs.release-type }}" = "" ] || [ "${{ github.event.inputs.release-type }}" = "auto" ]; then
            npm run release
          else
            npm run release -- --release-as ${{ github.event.inputs.release-type }}
          fi

      - name: Extract version
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "Released version: v$VERSION"

      - name: Push changes
        run: |
          git push --follow-tags origin main

  docker-build-push:
    runs-on: ubuntu-latest
    needs: [check-release, build-and-test, e2e-tests, create-release]
    if: |
      always() &&
      needs.build-and-test.result == 'success' &&
      needs.e2e-tests.result == 'success' &&
      (needs.create-release.result == 'success' || needs.create-release.result == 'skipped') &&
      (github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')))

    strategy:
      matrix:
        platform:
          - linux/amd64
          - linux/arm64
          - linux/arm/v7

    permissions:
      contents: read
      packages: write

    steps:
      - name: Prepare image name
        id: image
        run: echo "name=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.create-release.outputs.tag || github.ref }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ steps.image.outputs.name }}
            ${{ secrets.DOCKERHUB_USERNAME }}/shelfseeker
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}

      - name: Build and push to GHCR by digest
        id: build-ghcr
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: ${{ matrix.platform }}
          outputs: type=image,name=${{ env.REGISTRY }}/${{ steps.image.outputs.name }},push-by-digest=true,name-canonical=true,push=true
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=build-${{ matrix.platform }}
          cache-to: type=gha,mode=max,scope=build-${{ matrix.platform }}

      - name: Build and push to Docker Hub by digest
        id: build-dockerhub
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: ${{ matrix.platform }}
          outputs: type=image,name=docker.io/${{ secrets.DOCKERHUB_USERNAME }}/shelfseeker,push-by-digest=true,name-canonical=true,push=true
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=build-${{ matrix.platform }}

      - name: Export digests
        run: |
          mkdir -p /tmp/digests-ghcr /tmp/digests-dockerhub
          digest_ghcr="${{ steps.build-ghcr.outputs.digest }}"
          digest_dockerhub="${{ steps.build-dockerhub.outputs.digest }}"
          touch "/tmp/digests-ghcr/${digest_ghcr#sha256:}"
          touch "/tmp/digests-dockerhub/${digest_dockerhub#sha256:}"

      - name: Upload GHCR digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-ghcr-${{ strategy.job-index }}
          path: /tmp/digests-ghcr/*
          if-no-files-found: error
          retention-days: 1

      - name: Upload Docker Hub digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-dockerhub-${{ strategy.job-index }}
          path: /tmp/digests-dockerhub/*
          if-no-files-found: error
          retention-days: 1

  docker-merge:
    runs-on: ubuntu-latest
    needs: [docker-build-push, create-release]
    if: |
      always() &&
      needs.docker-build-push.result == 'success'

    permissions:
      contents: read
      packages: write

    steps:
      - name: Prepare image name
        id: image
        run: echo "name=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Download GHCR digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests-ghcr
          pattern: digests-ghcr-*
          merge-multiple: true

      - name: Download Docker Hub digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests-dockerhub
          pattern: digests-dockerhub-*
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ steps.image.outputs.name }}
            ${{ secrets.DOCKERHUB_USERNAME }}/shelfseeker
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}

      - name: Create manifest list and push to GHCR
        working-directory: /tmp/digests-ghcr
        run: |
          docker buildx imagetools create $(jq -cr '.tags | map(select(startswith("ghcr.io")) | "-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf '${{ env.REGISTRY }}/${{ steps.image.outputs.name }}@sha256:%s ' *)

      - name: Create manifest list and push to Docker Hub
        working-directory: /tmp/digests-dockerhub
        run: |
          docker buildx imagetools create $(jq -cr '.tags | map(select(startswith("docker.io") or startswith("${{ secrets.DOCKERHUB_USERNAME }}")) | "-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf 'docker.io/${{ secrets.DOCKERHUB_USERNAME }}/shelfseeker@sha256:%s ' *)

      - name: Inspect image
        run: |
          docker buildx imagetools inspect ${{ env.REGISTRY }}/${{ steps.image.outputs.name }}:${{ steps.meta.outputs.version }}

  create-github-release:
    runs-on: ubuntu-latest
    needs: [create-release, docker-merge]
    if: needs.create-release.result == 'success'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.create-release.outputs.tag }}

      - name: Read CHANGELOG
        id: changelog
        run: |
          # Extract the latest release notes from CHANGELOG.md
          # This will get the content between the first two headings
          CHANGELOG=$(awk '/^## \[/{if(++count==2) exit; if(count==1) next} count==1' CHANGELOG.md || echo "")
          if [ -z "$CHANGELOG" ]; then
            CHANGELOG="Release ${{ needs.create-release.outputs.tag }}"
          fi
          echo "content<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.create-release.outputs.tag }}
          name: Release ${{ needs.create-release.outputs.tag }}
          body: ${{ steps.changelog.outputs.content }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
